<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Introdução ao CSS</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <h1>Título de nível 1</h1>

        <p id="first">
            Um parágrafo com <em>ênfase</em>, um elemento <span class="highlight">span</span>, e também um <a href="https://google.com" target="_blank">link</a>.
        </p>

        <p>
            Um outro parágrafo de texto que também contém um <em>conteúdo com ênfase</em>.
        </p>

        <ul>
            <li>Item <span>um</span></li>
            <li class="highlight">Item dois</li>
            <li>Item <em>três</em></li>
        </ul>
    </body>
</html>
