<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Drag and Drop</title>
        <style>
            div {
                background: yellow;
                width: 200px;
                height: 200px;
            }

            button {
                margin: 10px;
                display: block;
            }
        </style>
    </head>

    <body>
        <button id="b1" type="button" draggable="true">Elemento 1</button>
        <button id="b2" type="button" draggable="true">Elemento 2</button>

        <div dropzone="move">

        </div>
    </body>
</html>
