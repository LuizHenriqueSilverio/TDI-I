<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8"/> 
        <title>Exemplo de HTML</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <h1 id="title1">Um título de nível 1</h1>
        <p>Um texto de parágrafo qualquer.</p>
        <p>Um outro texto de parágrafo qualquer.</p>
        <div id="div1">
            <h2>Um título de nível 2</h2>
        </div>

        <script>

            function mudarCores() {
                title1.style.color = 'red';
                div1.style.background = 'gray';
            }
            
            title1.addEventListener('click', mudarCores);

        </script>
    </body>

</html>
